<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TTTBoard</title>
    <style type="text/css">
    h1{
        text-align: center;
    }
    table{
        margin: aut
    }
    td{
        width:100px;
        height:100px;
      
    }
    .vertical-border {
        border-left: 1px solid black;
        border-right:1px solid black;
    }
    .horizontal-border{
        border-top:1px solid black;
        border-bottom: 1px solid black;
    }
    </style>
</head>
<body>
    <h1>Tic Tac Toe Game</h1>
    <table>
        <tr>
            <td></td>
            <td  class="vertical-border"></td>
            <td></td>
        </tr>
        <tr>
            <td class="horizontal-border"></td>
            <td class="vertical-border horizontal-border"></td>
            <td class="horizontal-border"></td>
        </tr>
        <tr>
            <td></td>
            <td class="vertical-border"></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
